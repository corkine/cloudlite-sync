<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Title}} - CloudLiteSync</title>
  <script src="/static/js/tailwind.js"></script>
  <script src="/static/js/alpine.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3B82F6",
            secondary: "#6B7280",
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="text-xl font-bold text-gray-900 flex items-center space-x-2">
            <span class="inline-block align-middle">
              <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.5 21H8.5C5.462 21 3 18.538 3 15.5C3 12.462 5.462 10 8.5 10C9.09 10 9.66 10.09 10.2 10.25C11.13 7.74 13.37 6 16 6C19.0376 6 21.5 8.46243 21.5 11.5C21.5 11.67 21.49 11.84 21.48 12.01C23.44 12.36 25 14.06 25 16C25 18.21 23.21 20 21 20H20.5Z"
                  fill="#3B82F6" />
              </svg>
            </span>
            <span>CloudLiteSync</span>
          </a>
        </div>
        <div class="flex items-center space-x-4">
          {{if .User}}
          <span class="text-gray-700">欢迎，{{.User}}</span>
          <a href="/logout" class="text-red-600 hover:text-red-800">登出</a>
          {{else}}
          <a href="/login" class="text-blue-600 hover:text-blue-800">登录</a>
          {{end}}
          <a href="/help" class="text-gray-600 hover:text-blue-600">帮助</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="flex-1 flex flex-col justify-start w-full relative">
    <!-- 消息区：绝对定位悬浮在 main 顶部，只显示一条消息 -->
    {{if .Error}}
    <div
      class="absolute left-1/2 -translate-x-1/2 top-4 z-10 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded max-w-xl w-full break-words max-h-40 overflow-auto text-center shadow pointer-events-auto">
      {{.Error}}
    </div>
    {{else if .Success}}
    <div
      class="absolute left-1/2 -translate-x-1/2 top-4 z-10 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded max-w-xl w-full break-words max-h-40 overflow-auto text-center shadow pointer-events-auto">
      {{.Success}}
    </div>
    {{end}}

    <!-- 页面内容 -->
    {{template "content" .}}
  </main>

  <!-- 页脚 -->
  <footer class="bg-white border-t mt-8">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-500 text-sm">
        © 2025 Marvin Studio. All rights reserved.
        {{if .Version}}
        {{.Version}}
        {{end}}
      </p>
    </div>
  </footer>
</body>

</html>
